<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do App</title>
    <link href="normalize.css" rel="stylesheet" type="text/css" />
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <main>
      <header class="header">
        <h1 class="header__title">To Do Application</h1>
      </header>
      <div class="app">
        <h2 class="app__label">Create task</h2>
        <input
          class="app__task"
          type="text"
          id="task"
          required
          minlength="3"
          maxlength="50"
          size="50"
        />
        <button class="app__btn--add">+</button>
        <h2 class="app__label">Tasks to do:</h2>
        <li class="app__list-todo">Do something</li>
        <button class="app__btn--remove">-</button>
        <h2 class="app__label">Tasks complited</h2>
        <li class="app__list--complited">Do something</li>
        <button class="app__btn--clear">CLEAR</button>
      </div>
    </main>
    <script src="script.js" type="modules"></script>
  </body>
</html>
